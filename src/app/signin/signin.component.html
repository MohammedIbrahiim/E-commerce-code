
<header>
  <div class="pb-5">

  </div>
  <div class="form-container mt-5 ">
    <h1>Login </h1>
    <form class="" [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field >
        <mat-label>Enter your email</mat-label>
        <input formControlName="email" matInput placeholder="pat@example.com" >
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is requierd</mat-error>

      </mat-form-field>


      <mat-form-field >
        <mat-label>Enter your password</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">password is requierd</mat-error>

        <button class="btn " mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon  >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>


        <button type="submit" class="mt-2 btn btn-primary w-100">Login</button>
        <a routerLink="/signup">
          <button type="submit" class="mt-3   btn new w-75">Create New Account</button>
        </a>

    </form>
  </div>
</header>
