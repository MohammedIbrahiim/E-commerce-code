
<app-navbar></app-navbar>
<div class="container">
  <div class="row mt-5">
    <h3>Shipping</h3>
    <div class="col-md-6 col-md-6 ">
      <div class=" my-xl-5">
        <div class=" mt-sm-5 mt-xl-5  mb-xl-3">
        </div>
          <form (ngSubmit)="submit_order(place_order)" [formGroup]="place_order" action="">
          <label for="" class="pb-1">Name</label>
          <input type="text" class="form-control" formControlName="name"  placeholder="Ex:mohamed">
          <div *ngIf="place_order.get('name')?.errors && place_order.get('name')?.touched "  class="alert alert-danger my-2">
            <p *ngIf="place_order.get('name')?.errors?.['required']" class="mb-0">name is requierd</p>
          </div>
          <label for="" class="pb-1 pt-1">Address</label>
          <input type="text" class="form-control" formControlName="address_one"  placeholder="line 1">
          <div *ngIf="place_order.get('address_one')?.errors && place_order.get('address_one')?.touched "  class="alert alert-danger my-2">
            <p *ngIf="place_order.get('address_one')?.errors?.['required']" class="mb-0">address is requierd</p>
          </div>
          <input type="text" class="form-control mt-2" formControlName="address_two" placeholder="Line 2">
          <div *ngIf="place_order.get('address_two')?.errors && place_order.get('address_two')?.touched "  class="alert alert-danger my-2">
            <p *ngIf="place_order.get('address_two')?.errors?.['required']" class="mb-0">address is requierd</p>
          </div>
          <label for="" class="py-2">City</label>
          <input type="text" class="form-control mt-2" formControlName="city"  placeholder="Cairo">
          <div *ngIf="place_order.get('city')?.errors && place_order.get('city')?.touched "  class="alert alert-danger my-2">
            <p *ngIf="place_order.get('city')?.errors?.['required']" class="mb-0">city is requierd</p>
          </div>
          <button  [disabled]="place_order.invalid" (click)="  addtofirebase()" class="btn btn btn-outline-success mt-3">Place Order</button>
          </form>
        </div>
      </div>

    <div class="col-md-6 col-md-6 ">
      <div class="card my-xl-5">
        <div class=" mt-sm-2 mt-xl-2 ">
        </div>
        <h3 class="s-title  ms-2 ">Order Summary </h3>
        <p class="text-muted  ms-2">You have {{item.length}} items in Your Shopping Cart.</p>
        <ul class="list-unstyled ms-2 me-2">
             <li *ngFor="let ex of item" class="list">

                  <div class="d-flex">
                        <span class="me-1 ms-1 ">{{ex.quantity}}x </span>{{ex.discrption}}
                    <div class="d-flex ms-3 me-3 br">
                  </div>

                  <div class="d-flex ms-auto  ">
                    $ {{ex.total}}
                  </div>

              </div>
              </li>
        </ul>
        <div class="d-flex ms-3 me-3" >
          <p ms-2 me-2>Total Price: </p>
          <div class="d-flex ms-3 me-3 br">
    </div>
    <div class="d-flex ms-auto  ">
      <span> $ {{grandTotal}}</span>    </div>
      </div>
    </div>
  </div>
</div>
